<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Creative Blog</title>

  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{{url_for('static',filename='css/clean-blog.min.css')}}" rel="stylesheet">

</head>

<body>


  {% block body %}  
  
    <!-- Page Header -->
 <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Welcome To Admin Panel</span>
          </div>
        </div>
      </div>
    </div>
  </header>
<h3>Options</h3>
<a href="/dashboard"><button class="btn btn-dark">Go Back To Dashboard</button></a>
<a href="/" target="_blank"><button class="btn btn-info">Go Back To Home</button></a>
<a href="/logout"><button class="btn btn-danger">Logout</button></a>
<hr>
<h2>Add Posts Here</h2>
<hr>

  <!--Admin Form add post -->
  <form action="/edit/{{sno}}" method='post'>
    <!-- Name input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form4Example1">Title</label>
      <input type="text" id="form4Example1" class="form-control" name="title" value={{post.title}}/>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form4Example2">Content</label>
      <textarea type="text" id="form4Example2" class="form-control" name="content">{{post.content}}</textarea>
      
    </div>

    <!-- Tag input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form4Example3">TagLine</label>
    <input class="form-control" id="form4Example3" rows="4" name="tagline" value={{post.tagline}}>  <!--Added here-->
   
  </div>
  
    <!-- Slug input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form4Example3">Slug</label>
      <input class="form-control" id="form4Example3" rows="4" name="slug" value={{post.slug}}>
     
    </div>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form4Example3">Image File</label>
        <input class="form-control" id="form4Example3" rows="4" name="img_file" value="{{post.img_file}}">
        
      </div>
      </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Add</button>
  </form>
<!--end of add post-->
{% endblock %}
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="{{params['tw_url']}}"target="_blank">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="{{params['fb_url']}}" target="_blank">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="{{params['gh_url']}}" target="_blank">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Creative Blog</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{url_for('static',filename='js/clean-blog.min.js')}}"></script>

</body>

</html>
